<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizMania</title>

    <link rel="stylesheet" href="questions.css" />
  </head>
  <body>
    <div class="purple-background"></div>
    <header class="header">
      <div id="container-progress-bar">
        <div id="progress-bar"></div>
        <span id="progress-count"></span>
      </div>
    </header>
    <main id="main">
      <div id="container-question">
        <div id="container-timer">
          <span id="timer"></span>
        </div>

        <h3 class="question"></h3>
      </div>

      <div id="container-answers">
        <button class="answer hide-button" id="answer-1">
          <p class="answer-text"></p>
        </button>

        <button class="answer hide-button" id="answer-2">
          <p class="answer-text"></p>
        </button>

        <button class="answer hide-button" id="answer-3">
          <p class="answer-text"></p>
        </button>

        <button class="answer hide-button" id="answer-4">
          <p class="answer-text"></p>
        </button>

        <div class="answer-explanation hide-explanation">
          <h4>Explicacion</h4>
          <p id="explanation"></p>
        </div>
      </div>

      <div id="container-answer-buttons">
        <button id="continue-button" class="skip-answer-button">Skip</button>
      </div>
    </main>
    <script src="questions.js" type="module"></script>
  </body>
</html>
