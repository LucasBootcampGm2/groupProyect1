<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizMania</title>

    <link rel="stylesheet" href="questions.css" />
  </head>
  <body>
    <header id="header">
      <p id="question-number"><0/10></p>
    </header>
    <main id="main">
      <div id="container-question">
        <div id="container-timer">
          <span id="timer">30</span>
        </div>

        <h3 class="question"></h3>
      </div>

      <div id="container-answers">
        <button class="answer" id="answer-1">
          <p class="answer-text"></p>
        </button>

        <button class="answer" id="answer-2">
          <p class="answer-text"></p>
        </button>

        <button class="answer" id="answer-3">
          <p class="answer-text"></p>
        </button>

        <button class="answer" id="answer-4">
          <p class="answer-text"></p>
        </button>
      </div>

      <div id="container-answer-buttons">
        <button id="continue-button" class="skip-answer-button">Skip</button>
      </div>
    </main>
    <script src="questions.js"></script>
  </body>
</html>
