<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="results.css"/>
</head>
<body>
    <header>
            <div id="container-degrade">
                <div id="container-degrade1">
                    <div id="container-score">
                        <i class="fa-solid fa-crown"></i>
                        <i class="fa-solid fa-user-tie"></i>
                    </div>
                </div>
            </div>
    </header>
    <main>
        <div id="container-results">

            <div class="container-answers">
                <div id="container-circle-correct">
                    <span class="correct-number"> 0 </span>
                </div>
                <p>Correct Answers</p>
            </div>

            <div class="container-answers">
                <div id="container-circle-skip">
                    <span class="skip-number">0</span>
                </div>
                <p>Skip Answers</p>
             </div>

            <div class="container-answers">
                <div id="container-circle-wrong">
                    <span class="wrong-number">0</span>
                </div>
                <p>Wrong Answers</p>
            </div>

        </div>
        
        <div id="container-options">

            <div class="container-option">
                <button class="button-options" title="Answers explained" href=""><i class="fa-solid fa-eye" style="color: #000;"></i></button>
                <p> Answers explained </p>
            </div>

            <div class="container-option">
                <button class="button-options" title="Reset quiz" href=""><i class="fa-solid fa-rotate-left" style="color: #000;"></i></button>
                <p>Reset quiz</p>
            </div>

            <div class="container-option">
                <button class="button-options" title="Home" href=""><i class="fa-solid fa-house" style="color: #000;"></i></button>
                <p>Home</p>
            </div>

            <div class="container-option">
                <button class="button-options" title="Leaderboard" href=""><i class="fa-solid fa-medal" style="color: #000;"></i></button>
                <p>Leaderboard</p>
            </div>

        </div>
    </main>
    <script src="results.js"></script>
    <script src="https://kit.fontawesome.com/7fef3468f2.js" crossorigin="anonymous"></script>

</body>
</html>
