<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="results.css"/>
</head>
<body>
    <header>
        <div id="container">

            <div id="container-score">
                <i class="fa-solid fa-crown"></i>
                <img src="IMG/profile-svgrepo-com 1.png">
            </div>

            <div id="container-results">

                <div class="container-result">
                    <i class="fa-solid fa-check" style="color: #96ef10;"></i>
                    <hr>
                    <span class="correct-number">0</span>
                </div>

                <div class="container-result">
                    <i class="fa-solid fa-x" style="color: #ff0000;"></i>
                    <hr>
                    <span class="wrong-number">0</span>
                </div>

                <div class="container-result">
                  <i class="fa-solid fa-forward"></i>
                    <hr>
                    <span class="skip-number">0</span>
                </div>
                
            </div>
        </div>

        <div id="container-options">
            <button class="button-view-questions" href="">View Questions</button>
            <button class="button-restart" href="">Restart</button>
            <button class="button-home" href="">Home</button>
            <button class="button-leaderboard" href="">Leaderboard</button>
        </div>

    </header>
    
    <script src="results.js"></script>
    <script src="https://kit.fontawesome.com/7fef3468f2.js" crossorigin="anonymous"></script>

</body>
</html>
