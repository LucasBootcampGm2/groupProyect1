<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="results.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@100..800&family=Inconsolata:wght@200..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&family=Space+Grotesk:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <header class="background-color">
      <div id="container-user-score">
        <div id="container-degrade">
          <div id="container-degrade1">
            <div id="container-user">
              <i class="fa-solid fa-crown"></i>
              <i class="fa-solid fa-user-tie"></i>
            </div>
          </div>
        </div>
        <h3>FINAL SCORE</h3>
        <p class="score">0/100</p>
      </div>
    </header>
    <main>
      <div id="container-results">
        <div class="container-answers">
          <p> Correct </p>
          <div id="container-circle-correct">
            <span class="correct-number">0</span>
          </div>
          <p id="paragraph-correct-answers"> (+10 pts)</p>
        </div>

        <div class="container-answers">
          <p> Skipped </p>
          <div id="container-circle-skipped">
            <span class="skipped-number">0</span>
          </div>
          <p> (0 pts)</p>
        </div>

        <div class="container-answers">
          <p> Incorrect </p>
          <div id="container-circle-wrong">
            <span class="wrong-number">0</span>
          </div>
          <p id="paragraph-wrong-answers">Wrong (-5 pts)</p>
        </div>
      </div>

      <hr>
      <div id="container-options-full">
        <div class="container-options">
          <div class="container-option">
              <a href="../answersExplained/answersExplained.html" class="link-option" title="Answers explained"><i class="fa-solid fa-eye" style="color: #000"></i></a>
            <p>Answers explained</p>
          </div>
          <div class="container-option">
              <a href="../quizPage/questions.html" class="link-option" title="Reset quiz"><i class="fa-solid fa-rotate-left" style="color: #000"></i></a>
            <p>Reset quiz</p>
          </div>
        </div>

        <div class="container-options">
          <div class="container-option">
              <a href="../index.html" class="link-option" title="Home"><i class="fa-solid fa-house" style="color: #000"></i></a>
            <p>Home</p>
          </div>

          <div class="container-option">
              <a class="link-option" title="Leaderboard" href="../leaderboard/leaderboard.html"><i class="fa-solid fa-medal" style="color: #000"></i></a>
            <p>Leaderboard</p>
          </div>
        </div> 
      </div> 
    </main>    
    <script type="module" src="results.js" ></script> 
    <script src="https://kit.fontawesome.com/7fef3468f2.js" crossorigin="anonymous"></script>
  </body>
</html>
