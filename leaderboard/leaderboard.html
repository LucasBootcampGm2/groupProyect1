<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Leaderboard</h1>
    </header>
    <main>
        <div class="popUp">
            <p>Enter Your Name</p>
            <input placeholder="name">
            <button>Submit</button>

            
        </div>
        <div class="container">
            <div class="rankings">
                <div class="ranking two">
                    <img src="images/trophy_2nd_place.svg" class="img2">
                    <p>#2</p>
                    <p>user name</p>
                </div>
                <div class="ranking one">
                    <img src="images/trophy_1st_place.svg" class="img1">
                    <p>#1</p>
                    <p>user name</p>
                </div>
                <div class="ranking three">
                    <img src="images/trophy_3rd_place.svg" class="img3">
                    <p>#3</p>
                    <p>user name</p>
                </div>
            </div>
            
            <table>
                    <tr>
                        <td id="ranking">user position</td>
                        <td id="user">user name</td>
                        <td id="points">points</td>
                    </tr>
                    <tr>
                        <td id="ranking">user position</td>
                        <td id="user">user name</td>
                        <td id="points">points</td>
                    </tr>
                    <tr>
                        <td id="ranking">user position</td>
                        <td id="user">user name</td>
                        <td id="points">points</td>
                    </tr>
            </table>
        </div>
        <div class="buttons">
            <button class="button">Home</button>
            <button class="button">Restart</button>
            <button class="button">Results</button>

        </div>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
